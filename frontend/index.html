<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀스택 연습 - 프론트엔드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 풀스택 연습 프로젝트</h1>
            <p>프론트엔드와 백엔드 통신 연습</p>
        </header>

        <!-- 로그인 섹션 -->
        <section id="loginSection" class="section">
            <h2>📝 로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="hint">
                <p><strong>테스트 계정:</strong></p>
                <p>• admin / 1234</p>
                <p>• user1 / pass1</p>
                <p>• user2 / pass2</p>
            </div>
        </section>

        <!-- 사용자 정보 섹션 -->
        <section id="userSection" class="section hidden">
            <h2>👤 사용자 정보</h2>
            <div id="userInfo"></div>
            <button id="logoutBtn" class="secondary">로그아웃</button>
        </section>

        <!-- 데이터 처리 섹션 -->
        <section id="dataSection" class="section hidden">
            <h2>🔧 데이터 처리</h2>
            <div class="form-group">
                <label for="dataInput">입력값:</label>
                <input type="text" id="dataInput" placeholder="숫자나 텍스트를 입력하세요">
            </div>
            <div class="button-group">
                <button onclick="processData('calculate')">2배 계산</button>
                <button onclick="processData('reverse')">문자 역순</button>
                <button onclick="processData('echo')">그대로 반환</button>
            </div>
            <div id="dataResult"></div>
        </section>

        <!-- 사용자 목록 섹션 -->
        <section id="usersSection" class="section hidden">
            <h2>👥 전체 사용자 목록</h2>
            <button id="loadUsersBtn">사용자 목록 불러오기</button>
            <div id="usersList"></div>
        </section>

        <!-- 서버 상태 섹션 -->
        <section id="statusSection" class="section">
            <h2>🌐 서버 상태</h2>
            <button id="checkStatusBtn">서버 상태 확인</button>
            <div id="serverStatus"></div>
        </section>

        <!-- 메시지 표시 영역 -->
        <div id="messageArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
